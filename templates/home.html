{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav ui menu>
        {% load static %}
        <div class="logo">
            <a href="/"><img src="{% static 'logos/logo.png' %}" alt="My image">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <form action="{% url 'add' %}" method="POST" class="ui form">
                {% csrf_token %}
                <div class="field">
                    <label><h1>Todo Work</h1></label>
                    <input type="text" placeholder="Enter a Todo" name="todo">
                </div>
                <button class="ui right labeled icon button" type="submit" />
                <i class="right arrow icon"></i> Add
                </button>
            </form>
            <table class="ui teal table">
                <thead class="center aligned">
                    <tr>
                        <th>To-do-list</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="center aligned">
                    {% for items in data %}
                    <tr>

                        <form action="/delete/{{ items.id }}/" method="POST">
                            {% csrf_token %}
                            <td>
                                <h2>{{ items.content }}</h2>
                            </td>
                            <td>
                                <button type="submit" class="ui animated fade button">
                                        <div class="hidden content">Delete</div>
                                        <div class="visible content">
                                          <i class="trash icon"></i>
                                </button>
                            </td>
                        </form>


                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


</body>

</html>
